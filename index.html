<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bus Ticket Booking</h2>
    <label for="route">Select Route:</label>
    <select id="route">
      <option value="chennai-bangalore">Chennai → Bangalore ($25)</option>
      <option value="mumbai-pune">Mumbai → Pune ($15)</option>
      <option value="delhi-jaipur">Delhi → Jaipur ($20)</option>
    </select>

    <label for="tickets">Number of Tickets:</label>
    <input type="number" id="tickets" min="1" value="1" />

    <button onclick="bookTickets()">Book Now</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function getPrice(route) {
      switch(route) {
        case 'chennai-bangalore': return 25;
        case 'mumbai-pune': return 15;
        case 'delhi-jaipur': return 20;
        default: return 0;
      }
    }

    function bookTickets() {
      const route = document.getElementById("route").value;
      const tickets = parseInt(document.getElementById("tickets").value);
      const pricePerTicket = getPrice(route);

      if (tickets <= 0 || isNaN(tickets)) {
        document.getElementById("result").textContent = "Please enter a valid number of tickets.";
        return;
      }

      const total = tickets * pricePerTicket;
      document.getElementById("result").textContent = `Successfully booked ${tickets} ticket(s)! Total: $${total}`;
    }
  </script>
</body>
</html>
